{% extends "website/base.html" %}
{% load static %}

{% block head_extra %}
  <style>
    .success-hero { background: var(--bg); }
    .success-wrap { min-height: 50vh; display: grid; place-items: center; padding: clamp(24px,4vw,48px); }
    .modal { position: relative; width: min(560px, 92vw); background: var(--surface); border:1px solid color-mix(in srgb, var(--ink-2) 55%, transparent); border-radius: 16px; box-shadow: var(--shadow); padding: 24px; text-align: center; }
    .modal .icon { width: 72px; height: 72px; border-radius: 50%; display:grid; place-items:center; margin: 0 auto 12px; background: color-mix(in srgb, var(--accent) 20%, transparent); color: var(--accent); border: 1px solid color-mix(in srgb, var(--accent) 45%, transparent); }
    .modal h2 { margin: 0 0 .25rem; }
    .modal p { margin: 0 0 1rem; color: var(--ink-4); }
    .modal .actions { display:flex; justify-content:center; gap:10px; margin-top: 6px; }
    .modal .btn { --bgc: var(--brand); --bgh: var(--brand-600); --fg:#fff; display:inline-flex; align-items:center; gap:.5rem; padding:.7rem 1rem; font-weight:700; color:#fff; background:var(--bgc); border:1px solid color-mix(in srgb,var(--bgc) 20%,transparent); border-radius:12px; box-shadow:var(--shadow); text-decoration:none; }
    .modal .btn:hover { background: var(--bgh); }
    .modal .btn.ghost { background:transparent; color: var(--ink-6); border:1px solid var(--ink-2); box-shadow:none; }
  </style>
{% endblock %}

{% block content %}
<section class="success-hero">
  <div class="success-wrap">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="chkTitle">
      <div class="icon"><i class="fa-solid fa-check" aria-hidden="true"></i></div>
      <h2 id="chkTitle">Payment received</h2>
      <p>Thanks for your purchase. Weâ€™ve received your payment and will follow up by email shortly with next steps.</p>
      <div class="actions">
        <a class="btn" href="{% url 'website:index' %}">Back to Home</a>
        <a class="btn ghost" href="{% url 'website:contact' %}">Contact Support</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
